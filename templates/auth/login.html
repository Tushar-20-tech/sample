{% extends "base.html" %}
{% block content %}
<div class="container narrow glass">
	<h2>Login</h2>
	<form method="post">
		<label>Username
			<input name="username" required />
		</label>
		<label>Password
			<input type="password" name="password" required />
		</label>
		<button class="btn" type="submit">Login</button>
	</form>
</div>
{% endblock %}
